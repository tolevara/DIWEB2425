<!--Ejemplo_01_HolamundoJS.html-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>
        //AQUÍ PONGO EL CÓDIGO DE JAVASCRIPT//
        /*PUEDO PONER JAVASCRIPT EN CUALQUIER PARTE DE LA PÁGINA*/
        /*function PALABRA RESERVADA*/
        //INSTALAR EXTENSIONES VSC "JAVASCRIPT ES6"
        function iniciar() {
            window.alert("Hola mundo");
            
        }

    </script>
</head>

<body>
    <main class="m-3 p-3">  <!-- SEPARA EL BOTON DEL BORDE IZQUIERDO -->  
        <form action="#" method="post" class="form">
            <button type="submit" class="btn btn-primary"
            onclick="iniciar();">Ver mensaje</button>
            <!--onclick ATRIBUTO ES UN EVENTO-->
        </form>
    </main>
</body>

</html>
