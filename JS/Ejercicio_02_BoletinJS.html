<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoletinJS</title>
    <script>
              //FUNCIÓN menu_calculin -> SIN ENTRADA Y CON SALIDA//
        function menu_calculin() {
            let cadena = `\t 1. Calcular cuadrado 
         2. Calcular 20% 
         3. Calcular potencia
         4. Salir
         Elije opción:`;
            return parseInt(prompt(cadena));
        }

             //FUCIÓN HOLAMUNDO -> CON ENTRADA / CON SALIDA(NE 1S) "EL MÁS DIFICIL"//
        function holaMundo(veces) {
            let cadena = "";
            for (let i = 1; i <= veces; i++) {
                cadena += "Hola Mundo \n";
            }
            return cadena;
        }

            //FUCIÓN TUNOMBRE -> SIN ENTRADA / CON SALIDA(0E 1S)
        function tablaM() {
            let num = parseInt(prompt("Dime la tabla de Multiplicar:"));
            let cadena = "";
            for (let i = 1; i <= 10; i++) {
                cadena += `${num} x ${i} = ${num * i} \n`;
            }
            return cadena;
        }

           //FUCIÓN HOLAMUNDO -> SIN ENTRADA / SIN SALIDA(0E 0S) "EL MÁS FACIL"//
        function tuNombre(opcion) {
            let xxx = prompt("Dime tu Nombre:");
            let yyy = prompt("Dime tu 1er Apellido:");
            let zzz = prompt("Dime tu 2º Apellido:");
            alert(`Te llamas ${xxx} ${yyy} ${zzz}`);
        }

           //FUCIÓN CALCULIN -> CON ENTRADA / SIN SALIDA(NE 0S)
        function calculin(opcion) {
            switch (opcion) {
                case 1:
                    let num1 = parseInt(prompt("Dame Nº"));
                    alert(`Èl cuadrado de ${num1} es: ${num1*num1}`);
                    break;
                           
                    case 2:         //ESTE CASO ES PARA SACAR EL %//
                    let num2 = parseInt(prompt("Dame Nº"));
                    alert(`Èl 20% de ${num2} es: ${num2*0.2}`); 
                    break;       //PARA SACAR LA RAIZ CUADRADA Math.sqrt(num2); CON ENTRADA Y CON SALIDA//

                    case 3:
                    let base = parseInt(prompt("Dame Base"));
                    let exponente = parseInt(prompt("Dame exponente"));
                    let resultado = base;
                    for (let i = 1; i < exponente; i++) {
                        resultado *= base; 
                    }
                    alert(`Èl resultado es: ${resultado}`);
                    break;
            
                default:
                    break;
            }
        }

        function menu() {   // \t = Tabulador //
            let cadena = `\t 1. Hola Mundo N veces 
         2. Tabla multiplicar N 
         3. Dime tu nombre
         4. Calculin
         5. Salir
         Elije opción:`;
            return parseInt(prompt(cadena));
        }

        function principal() {     /* SI EN LA FUCIÓN HAY ENTRADA, AQUÍ (switch) IRÁ UNO O VARIOS prompt. SI HAY SALIDA, HABRÁ 1 alert!*/
            let opcion = 0;
            while (opcion < 5) {
                opcion = menu();
                switch (opcion) {
                    case 1:
                        let veces = 0;
                        while (veces < 1 || veces > 20) {    //(||= AltGr+1) esto es OR//
                            veces = parseInt(prompt("Dime veces (1-20):"));
                        }
                        alert(holaMundo(veces));
                        break;

                    case 2:
                        alert(tablaM());
                        break;

                    case 3:
                        tuNombre();
                        break;

                    case 4: 
                    let opcion_calculin = menu_calculin();
                    if(opcion_calculin>0 || opcion_calculin <4) {
                        calculin(opcion_calculin);
                    }
                    break;

                    default: alert("Fin del programa");
                        break;
                }
            }
        }
    </script>
</head>

<body>
    <form action="#" method="post">
        <button type="submit" onclick="principal()">Iniciar</button> <!--onclik= arrancar principal-->
    </form>

</body>
</html>
