<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletin Marta Ejercicio 8</title>
    <script>
        class Producto {  //ATRIBUTOS: nombre, precio, stock//
            nombre = "";
            precio = 0.0;
            stock = 0;

            constructor(nombre, precio, stock) {
                this.nombre = nombre;
                this.precio = precio;
                this.stock = stock,
            }

            importeEnStock() {
                return this.precio * this.stock;
            }
        }

        function principal() {
            let producto = new Producto("Auriculares BT", 23, 44);
            alert(JSON.stringify(producto, null,2));
            console.log(producto.importeEnStock());
            for (let i = 1; i <= 3; i++) {
                producto.stock --;
            }
            
            producto.precio = producto.precio * 1.05;
            alert(JSON.stringify(producto, null, 2));
        }

    </script>
</head>


<body>
    <button type="submit" onclick="principal()"></button>

</body>
</html>
