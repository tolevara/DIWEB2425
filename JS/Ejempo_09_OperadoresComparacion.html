<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>


        function menor() {

            let num1 = parseInt(prompt("Dame Entrada1"));
            let num2 = parseInt(prompt("Dame Entrada2"));
            let resultado = num1 < num2;
            alert(`Es ${num1} < ${num2}? -> ${resultado}`);
        }

        function mayorIgual() {

            let num1 = parseInt(prompt("Dame Entrada1"));
            let num2 = parseInt(prompt("Dame Entrada2"));
            let resultado = num1 >= num2;
            alert(`Es ${num1} >= ${num2}? -> ${resultado}`);
        }

        function distinto() {

            let num1 = parseInt(prompt("Dame Nº1"));
            let num2 = parseInt(prompt("Dame Nº2"));

            /*AUNQUE NO SE LO PONGA, LOS OPERADORES DE COMPARACIÓN TIENEN PREFERENCIA
              SOBRE LOS DE ASIGNACIÓN Y ES COMO SI LOS PUSIERA EN PARÉNTESIS */
              
            let resultado = (num1 != num2);
            alert(`Es ${num1} !=  ${num2}? -> ${resultado}`);
        }

    </script>
</head>

<body>
    <main class="m-3 p-3"> <!-- SEPARA EL BOTON DEL MARGEN IZQUIERDO -->
        <form action="#" method="post" class="form">
            <button type="submit" class="btn btn-primary" onclick="or();">OR</button>
            <button type="submit" class="btn btn-success" onclick="and();">AND</button>
            <button type="submit" class="btn btn-danger" onclick="not();">NOT</button>


            <!--onclick ATRIBUTO ES UN EVENTO-->
        </form>
    </main>
</body>

</html>
