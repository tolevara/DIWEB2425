<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>

        function iniciar() {

            /*1. PIDE 2 NÚMEROS ENTEROS
            IMPRIME UN ALERT LOS PARES ENTRE AMBOS */

            // A. PEDIR ENTEROS
            let num1 = parseInt(prompt("Dame Nº1"));
            let num2 = parseInt(prompt("Dame Nº2"));

            // B. COMPROBAR QUE num2 > num1 (UTILIZAR VARIABLE AUXILIAR)
            if (num2 < num1) {
                let aux = num1;
                num1 = num2;
                num2 = aux;
            }



            // C. COMPROBAR SI num1 ES PAR, EN CASO CONTRARIO SUMO 1 //
            if (num1 % 2 != 0) {  //DESCARTA IMPARES//
                num1++;
            }


            let pares = "";
            for(let i = num1; i <= num2; i += 2) {
                pares += i + "\n";      //pares += `${i} \n`; (OTRA FORMA DE HACERLO)//
            }

            alert(`${pares}`);

        }

    </script>
</head>

<body>
    <main class="m-3 p-3">
        <form action="#" method="post" class="form">
            <button type="submit" class="btn btn-success" onclick="iniciar()">Iniciar</button>
        </form>
    </main>
</body>

</html>
