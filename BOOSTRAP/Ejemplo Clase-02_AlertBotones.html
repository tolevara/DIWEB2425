<!--Ejemplo_02_AlertsBotones-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts y Botones</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js.js"></script>
</head>

<body>
    <main>
        <section aria aria-label="alertas">
            <p class="alert alert-danger width 50 m-3">Esto es un mensaje de peligro</p>

        </section>
        <nav class="tex-center"><!--/*SE PUEDE CENTRAR*/-->
            <button type="submit" class="btn btn-info">Enviar</button><br>
            <a class="btn btn-primary" href="https://www.google.es"></a><!--/*PRIMERO SE LLAMA AL BOTON Y DESPUES SE LE PONE EL COLOR*/-->
        </nav>
    </main>





</body>

</html>
